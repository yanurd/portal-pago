<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pagos | Airtek</title>
  </head>
  <body class="mx-4">
    <header class="mt-10">
      <nav>
        <ul>
          <li>
            <a href=""><img src="./assets/Logo.svg" /></a>
          </li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </nav>
    </header>
    <!-- Section divider -->
    <div class="py-4">
      <div class="w-full border-t border-gray-300"></div>
    </div>
    <main>
      <label class="flex flex-col" for="id">
        <span class="mx-3 font-bold">Cédula o RIF</span>
        <input
          type="text"
          name="id"
          placeholder="25999555"
          class="p-4 bg-gray-200 rounded-xl my-2"
        />
      </label>

      <!-- Montos a pagar -->
      <div class="bg-blue-700 rounded-xl">
        <div class="bg-gray-200 border border-gray-400 rounded-t-xl rounded-b-xl flex flex-col">
          <div class="inline-flex p-2 justify-between">
            <p>Mensualidad</p>
            <p>$25</p>
            <p>Bs. 100</p>
          </div>
          <div class="border-t border-t-gray-300 inline-flex p-2 justify-between">
            <p>Monto a favor</p>
            <p>$5</p>
            <p>Bs. 25</p>
          </div>
        </div>
        <div class="text-white font-medium flex p-2 py-3 justify-between">
          <p>Total a pagar</p>
          <p>$20</p>
          <p>Bs. 100</p>
        </div>
      </div>
      <!-- Section divider -->
      <div class="py-4">
        <div class="w-full border-t border-gray-300"></div>
      </div>

      <!-- Pagos -->
      <div class="inline-grid grid-cols-3 w-full text-white text-lg">
        <label
          class="p-2 bg-violet-700 rounded-l-xl flex justify-center items-center"
          for="zelle"
        >
          <span class="m-auto">Zelle</span>
        </label>
        <label
          class="p-2 bg-blue-700 flex justify-center items-center"
          for="pagoMovil"
        >
          <span>Pago Móvil</span>
        </label>
        <label
          class="p-2 bg-green-700 rounded-r-xl flex flex-col justify-center items-center"
          for="transferencia"
        >
          <span>Transferencia</span>
          <span>Bancaria</span>
        </label>
      </div>

      <!-- Zelle -->
      <div>
        <input
          class="hidden peer"
          type="radio"
          name="pago"
          id="zelle"
          checked
        />
        <form class="transition-all ease-in hidden peer-checked:block">
          <div
            class="bg-gray-100 border border-2 border-gray-500 rounded-xl my-12 p-6 px-10 text-lg font-medium"
          >
            <p>zelle@airtek.com.ve</p>
            <p>Corporacion Matrix CA</p>
          </div>
          <label class="mt-12 flex flex-col" for="referencia">
            <span class="mx-3"> Número de Referencia </span>
            <input
              class="rounded-xl border border-gray-500 p-3"
              type="text"
              name="referencia"
              id="nroReferencia"
            />
          </label>
          <button
            class="mt-5 bg-blue-700 text-white tracking-wider font-bold p-3 w-full rounded-xl"
          >
            Procesar
          </button>
        </form>
      </div>

      <div>
        <input class="hidden peer" type="radio" name="pago" id="pagoMovil" />
        <form class="transition-all ease-in hidden peer-checked:block">
          <label for="tel">
            <span class="mx-3">Teléfono de Origen</span>
          </label>
          <div class="rounded-xl border border-gray-500">
            <div class="inline-flex text-white">
              <select class="p-3 bg-blue-700 rounded-xl">
                <option value="0412">0412</option>
                <option value="0412">0412</option>
                <option value="0412">0412</option>
                <option value="0412">0412</option>
              </select>

              <input class="px-4" name="tel" type="tel" placeholder="5486622" />
            </div>
          </div>

          <label class="mt-2 flex flex-col" for="monto">
            <span class="mx-3">Monto de la operación</span>
            <input
              class="rounded-xl border border-gray-500 p-3"
              name="monto"
              type="number"
              placeholder="150"
            />
          </label>
          <label class="mt-12 flex flex-col" for="referencia">
            <span class="mx-3"> Número de Referencia </span>
            <input
              class="rounded-xl border border-gray-500 p-3"
              type="text"
              name="referencia"
              id="nroReferencia"
            />
          </label>
          <button
            class="mt-5 bg-blue-700 text-white tracking-wider font-bold p-3 w-full rounded-xl"
          >
            Procesar
          </button>
        </form>
      </div>
      <!-- Pago Movil Form -->

      <div>
        <input
          class="hidden peer"
          type="radio"
          name="pago"
          id="transferencia"
        />
        <form class="transition-all ease-in hidden peer-checked:block">
          <label for="tel">
            <span class="mx-3">Teléfono de Origen</span>
          </label>
          <div class="rounded-xl border border-gray-500">
            <div class="inline-flex text-white">
              <select class="p-3 bg-blue-700 rounded-xl">
                <option value="0412">0412</option>
                <option value="0412">0412</option>
                <option value="0412">0412</option>
                <option value="0412">0412</option>
              </select>

              <input class="px-4" name="tel" type="tel" placeholder="5486622" />
            </div>
          </div>

          <label class="mt-2 flex flex-col" for="monto">
            <span class="mx-3">Monto de la operación</span>
            <input
              class="rounded-xl border border-gray-500 p-3"
              name="monto"
              type="number"
              placeholder="150"
            />
          </label>
          <label class="mt-12 flex flex-col" for="referencia">
            <span class="mx-3"> Número de Referencia </span>
            <input
              class="rounded-xl border border-gray-500 p-3"
              type="text"
              name="referencia"
              id="nroReferencia"
            />
          </label>
          <button
            class="mt-5 bg-blue-700 text-white tracking-wider font-bold p-3 w-full rounded-xl"
          >
            Procesar
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
